platform: linux

inputs:
- name: hello-world-master
outputs:
- name: git-info

image_resource:
  type: docker-image
  source:
    repository: alpine
run:
  path: /bin/ash
  args: 
    - -exc
    - |
      export COMMIT=$(cat ./hello-world-master/.git/short_ref)
      echo '{"commit": "$COMMIT"}' >> ./git-info/info.json
